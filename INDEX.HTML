<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors - Manaswitha</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      color: #00aced;
      margin-top: 50px;
    }
    .scoreboard {
      font-size: 18px;
      margin-top: 20px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 15px 25px;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 30px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>üéÆ Rock - Paper - Scissors üéÆ</h1>
  <div class="scoreboard" id="scoreboard">You: 0 | Computer: 0</div>
  <div>
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>
  <div class="result" id="resultText"></div>

  <script>
    let player = 0, computer = 0;
    const scoreboard = document.getElementById("scoreboard");
    const resultText = document.getElementById("resultText");

    function play(playerChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      if (playerChoice === computerChoice) {
        resultText.innerHTML = `üòê Draw! Both chose ${playerChoice}`;
      } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "scissors" && computerChoice === "paper") ||
        (playerChoice === "paper" && computerChoice === "rock")
      ) {
        player++;
        resultText.innerHTML = `‚úÖ You win! ${playerChoice} beats ${computerChoice}`;
      } else {
        computer++;
        resultText.innerHTML = `‚ùå You lose! ${computerChoice} beats ${playerChoice}`;
      }
      scoreboard.innerText = `You: ${player} | Computer: ${computer}`;
    }
  </script>
</body>
</html>
